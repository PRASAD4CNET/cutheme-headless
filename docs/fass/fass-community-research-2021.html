nail":{"image_url":"","image_alt":""},"blocks":[{"blockName":"cutheme-blocks/banner","attrs":{"imageTitle":"2021: FASS Community Research Bulletin Board","imageSrc":"https://carleton.ca/fass/wp-content/uploads/AdobeStock_259992227-scaled.jpeg","imagePosition":42},"innerBlocks":[],"innerHTML":"","innerContent":[]},{"blockName":null,"attrs":[],"innerBlocks":[],"innerHTML":"\n\n","innerContent":["\n\n"]},{"blockName":"cutheme-blocks/shareoptions","attrs":[],"innerBlocks":[],"innerHTML":"","innerContent":[]},{"blockName":null,"attrs":[],"innerBlocks":[],"innerHTML":"\n\n","innerContent":["\n\n"]},{"blockName":"cutheme-blocks/button","attrs":{"title":"View current bulletin board","link":"https://carleton.ca/fass/fass-community-research/","position":"c-buttoncta--center"},"innerBlocks":[],"innerHTML":"\n\u003cdiv class=\"u-block  u-block--white \"\u003e\u003cp\u003e\u003ca class=\"c-buttoncta   c-buttoncta--center\" href=\"https://carleton.ca/fass/fass-community-research/\" rel=\"\"\u003eView current bulletin board\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\n","innerContent":["\n\u003cdiv class=\"u-block  u-block--white \"\u003e\u003cp\u003e\u003ca class=\"c-buttoncta   c-buttoncta--center\" href=\"https://carleton.ca/fass/fass-community-research/\" rel=\"\"\u003eView current bulletin board\u003c/a\u003e\u003c/p\u003e\u003c/div\u003e\n"]},{"blockName":null,"attrs":[],"innerBlocks":[],"innerHTML":"\n\n","innerContent":["\n\n"]},{"blockName":"cutheme-blocks/spotlight","attrs":{"title":"December 2021","cards":[[{"title":"Music, Sound, and Society in Canada Research Centre (Prof. Ellen Waterman / School for Studies in Art and Culture)","description":"A new research centre in the Faculty of Arts and Social Sciences at Carleton University was launched on November 30. Music, Sound, and Society in Canada (MSSC) will explore the complex ways that music and sound are shaped by, and help to shape, our pluralistic society.","url":"https://carleton.ca/mssc/","imageSrc":"https://carleton.ca/fass/wp-content/uploads/meaning-of-music-ellen-waterman-1200w-2-640x480.jpg","imageAlt":""},{"title":"\"When Does the Story Matter? No Evidence for the Foregrounding Hypothesis in Math Story Problems\" (Drs. Sabrina Di Lonardo Burr, Jill Turner, Jesse Nietmann, and Jo-Anne LeFevre / Departments of Cognitive Science + Psychology)","description":"Math story problems are often difficult for people to solve. In this paper, we tried to replicate other researchers' findings in which irrelevant numbers that were mentioned in the story (i.e., foregrounded) interfered with problem solving.","url":"https://jnc.psychopen.eu/index.php/jnc/article/view/6053","imageSrc":"https://carleton.ca/fass/wp-content/uploads/AdobeStock_60467600-640x480.jpeg","imageAlt":""},{"title":"ENGAGE Project Launch (Dr. Thuy Nguyen + Dana Corfield / Institute of Interdisciplinary Studies)","description":"The “Learning with and from the global South: Opportunities for engaging girls and young women with disabilities across Southern spaces (ENGAGE) project” aims to support young women and girls living with disability to engage their leadership capacities and to support their activism for gendered disability equality, inclusion and respect.","url":"https://carleton.ca/ddsc/2021/press-release-engage-project-launch-on-the-international-day-of-persons-with-disabilities/","imageSrc":"https://carleton.ca/fass/wp-content/uploads/1poster-1448x2048-1-640x480.png","imageAlt":""}]],"url":"https://carleton.ca/mssc/","text":"Click here"},"innerBlocks":[],"innerHTML":"","innerContent":[]},{"blockName":null,"attrs":[],"innerBlocks":[],"innerHTML":"\n\n","innerContent":["\n\n"]},{"blockName":"cutheme-blocks/spotlight","attrs":{"cards":[[{"title":"\"Using dedications to Charles VI to convey political messages: Honorat Bovet, Philippe de Mézières, Christine de Pizan and Pierre Salmon\" (Dr. Kristin Bourassa / ODFASS)","description":"This article explores the role of books as forms of political communication during the reign of King Charles VI of France (r. 1380-1422). It demonstrates that these four authors used dedications to the king as a way to centre him in the political conversation and to encourage the king's male relatives to prioritize the needs of king and kingdom above their own.","url":"https://doi.org/10.1093/fh/crab017","imageSrc":"https://carleton.ca/fass/wp-content/uploads/Philippe_de_Mezieres_Le_Songe_...Philippe_de_btv1b55013076m-640x480.jpeg","imageAlt":""},{"title":"","description":"","url":"","imageSrc":"","imageAlt":""},{"title":"","description":"","url":"","imageSrc":"","imageAlt":""}]],"url":"https://doi.org/10.1093/fh/crab017","text":"Click here"},"innerBlocks":[],"innerHTML":"","innerContent":[]}],"acf":[],"_links":{"self":[{"href":"https://carleton.ca/fass/wp-json/wp/v2/pages/39741"}],"collection":[{"href":"https://carleton.ca/fass/wp-json/wp/v2/pages"}],"about":[{"href":"https://carleton.ca/fass/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"https://carleton.ca/fass/wp-json/wp/v2/users/21"}],"replies":[{"embeddable":true,"href":"https://carleton.ca/fass/wp-json/wp/v2/comments?post=39741"}],"version-history":[{"count":5,"href":"https://carleton.ca/fass/wp-json/wp/v2/pages/39741/revisions"}],"predecessor-version":[{"id":39756,"href":"https://carleton.ca/fass/wp-json/wp/v2/pages/39741/revisions/39756"}],"wp:attachment":[{"href":"https://carleton.ca/fass/wp-json/wp/v2/media?parent=39741"}],"wp:term":[{"taxonomy":"cu_page_type","embeddable":true,"href":"https://carleton.ca/fass/wp-json/wp/v2/cu_page_type?post=39741"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},"params":{"slug":"fass","page":"fass-community-research-2021"}},"__N_SSG":true},"page":"/[slug]/[page]","query":{"slug":"fass","page":"fass-community-research-2021"},"buildId":"KJYxA0hqGyxGmJvCyvD_h","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
